<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Various Elements</title>
    <style>
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: 700;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        width: auto;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Sample Form with Various Elements</h1>
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male" style="display: inline">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female" style="display: inline">Female</label>

      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" id="reading" name="hobbies" value="reading" />
      <label for="reading" style="display: inline">Reading</label>
      <input type="checkbox" id="traveling" name="hobbies" value="traveling" />
      <label for="traveling" style="display: inline">Traveling</label>
      <input type="checkbox" id="sports" name="hobbies" value="sports" />
      <label for="sports" style="display: inline">Sports</label>

      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Enter your age"
        min="1"
        max="100"
        required
      />

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="india">India</option>
        <option value="akistan">Pakistan</option>
        <option value="china">China</option>
        <option value="us">USA</option>
        <option value="uk">Nepal</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Enter your comments"
      ></textarea>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
