<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List horizontally</title>
    <style>
      ul {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      li {
        font-size: 25px;
        margin: 10px;
        padding: 8px;
        background-color: aqua;
        width: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Unordered List horizontally</h1>
    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
