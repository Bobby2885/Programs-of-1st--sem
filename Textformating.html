  <head>
    <meta charset="UTF-8" />

    <title>Text Formatting</title>
  </head>
  <body>
    <h1>Text Formatting Tags</h1>
    &lt;h1 &gt; to &lt;h6 &gt;: Heading tags, with
    <h1>&lt;h1 &gt; being the highest level (largest)</h1>
    and
    <h6>&lt;h6 &gt; the lowest (smallest).</h6>
    <p>Paragraph tag used for text blocks.</p>
    Line break,<br />
    moves content to the next line. &lt;hr &gt; <br />
    Horizontal rule
    <hr />
    creates a thematic break or a horizontal line
  </body>
</html>
