<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tage</title>
  </head>
  <body>
    <h1>Tables</h1>
    <p>HTML tables are used to organize data:</p>
    <table border="2">
      <!--border use to add border around <tr> or <th> -->
      <tr>
        <th>Game</th>
        <th>Founder</th>
        <th>User</th>
      </tr>
      <tr>
        <td>PUBG</td>
        <td>C hang Byung-gyu</td>
        <td>1.3 billion</td>
      </tr>
      <tr>
        <td>Free Fire</td>
        <td>Forrest Xiaodong Li</td>
        <td>187 million</td>
      </tr>
    </table>
  </body>
</html>
