<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Changes the color of box</h1>
    <div class="main">
      <div class="color-box" id="color-box"></div>
      <div class="btn-box">
        <h3>Choose a color</h3>
        <button class="color" id="generate">Generate</button>
        <button class="color" onclick="red()">Red</button>
        <button class="color" onclick="black()">Black</button>
        <button class="color" onclick="pink()">Pink</button>
        <button class="color" onclick="yellow()">Yellow</button>
        <button class="color" onclick="green()">Green</button>
        <button class="color" onclick="blue()">Blue</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
