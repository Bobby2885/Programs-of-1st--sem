<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Folding Effect</title>
    <style>
      .image-container {
        position: relative;
        margin: 50px;
        width: 500px;
        height: 500px;
      }

      .image-container img {
        display: block;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .image-container:hover img {
        transform: rotateX(15deg) rotateY(25deg);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Image Folding Effect</h1>
    <div class="image-container">
      <img src="photos/folding.jpg" alt="Sample Image" />
    </div>
  </body>
</html>
