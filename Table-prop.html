<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Table properties</title>
    <link rel="stylesheet" href="table-prop.css" />
  </head>
  <body>
    <h1 style="text-align: center">Styled Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apples</td>
          <td>10</td>
          <td>$1.00</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>Bananas</td>
          <td>5</td>
          <td>$0.50</td>
          <td>$2.50</td>
        </tr>
        <tr>
          <td>Oranges</td>
          <td>8</td>
          <td>$0.75</td>
          <td>$6.00</td>
        </tr>
        <tr>
          <td>Grapes</td>
          <td>3</td>
          <td>$2.00</td>
          <td>$6.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
